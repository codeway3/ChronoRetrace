# .github/workflows/ci.yml

name: Backend and Frontend CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  #---------------------------------
  # Backend Job
  #---------------------------------
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff pytest # Explicitly install testing/linting tools

      # 4. Lint with Ruff
      - name: Lint with Ruff
        run: ruff check backend/

      # 5. Run tests with Pytest
      - name: Run Pytest
        run: pytest backend/

  #---------------------------------
  # Frontend Job
  #---------------------------------
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version

      # 3. Install dependencies
      - name: Install npm dependencies
        run: npm install
        working-directory: ./frontend

      # 4. Lint with ESLint
      - name: Lint with ESLint
        run: npm run lint
        working-directory: ./frontend

      # 5. Run tests with Jest
      # The --watchAll=false flag is crucial for running in a non-interactive CI environment
      - name: Run Jest tests
        run: npm test -- --watchAll=false
        working-directory: ./frontend
