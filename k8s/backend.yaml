# ============================================================================
# ChronoRetrace Backend API Deployment
# FastAPI backend service with auto-scaling and health checks
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chronoretrace
  labels:
    app: chronoretrace
    component: backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: chronoretrace
      component: backend
  template:
    metadata:
      labels:
        app: chronoretrace
        component: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: chronoretrace-backend
      containers:
        - name: backend
          image: chronoretrace/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: chronoretrace-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: chronoretrace-secrets
                  key: REDIS_URL
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: chronoretrace-secrets
                  key: JWT_SECRET_KEY
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: chronoretrace-secrets
                  key: ENCRYPTION_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chronoretrace-secrets
                  key: OPENAI_API_KEY
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chronoretrace-secrets
                  key: SMTP_PASSWORD
          envFrom:
            - configMapRef:
                name: chronoretrace-config
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: logs
              mountPath: /app/logs
            - name: temp
              mountPath: /tmp
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: backend-uploads-pvc
        - name: logs
          emptyDir: {}
        - name: temp
          emptyDir: {}
      imagePullSecrets:
        - name: chronoretrace-registry
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - backend
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: chronoretrace
  labels:
    app: chronoretrace
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: chronoretrace
    component: backend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chronoretrace-backend
  namespace: chronoretrace
  labels:
    app: chronoretrace
    component: backend
automountServiceAccountToken: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-uploads-pvc
  namespace: chronoretrace
  labels:
    app: chronoretrace
    component: backend
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: nfs-storage

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: chronoretrace
  labels:
    app: chronoretrace
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: chronoretrace
  labels:
    app: chronoretrace
    component: backend
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: chronoretrace
      component: backend

---
# Network Policy for Backend Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: chronoretrace
  labels:
    app: chronoretrace
    component: backend
spec:
  podSelector:
    matchLabels:
      app: chronoretrace
      component: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from frontend and nginx
    - from:
        - podSelector:
            matchLabels:
              app: chronoretrace
              component: frontend
        - podSelector:
            matchLabels:
              app: chronoretrace
              component: nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow traffic from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow access to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: chronoretrace
              component: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow access to Redis
    - to:
        - podSelector:
            matchLabels:
              app: chronoretrace
              component: cache
      ports:
        - protocol: TCP
          port: 6379
    # Allow HTTPS traffic for external APIs
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow SMTP traffic
    - to: []
      ports:
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465