[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
explicit_package_bases = True
ignore_missing_imports = True

# SQLAlchemy specific settings
[mypy-sqlalchemy.*]
ignore_errors = True

# Third-party libraries
[mypy-pandas.*]
ignore_errors = True

[mypy-numpy.*]
ignore_errors = True

[mypy-akshare.*]
ignore_errors = True

[mypy-requests_html.*]
ignore_errors = True

[mypy-yfinance.*]
ignore_errors = True

[mypy-tushare.*]
ignore_errors = True

# Disable specific error codes for SQLAlchemy operations
[mypy-app.analytics.screener.screener_service]
disable_error_code = arg-type,union-attr,misc

[mypy-app.jobs.update_daily_metrics]
disable_error_code = arg-type,union-attr,misc

[mypy-app.data.*]
disable_error_code = arg-type,union-attr,misc

# Ignore virtual environment
[mypy-venv.*]
ignore_errors = True

# Manual update metrics
[mypy-manual_update_metrics]
disable_error_code = arg-type,union-attr,misc

# Tests
[mypy-tests.*]
disallow_untyped_defs = False
disable_error_code = arg-type,union-attr,misc,attr-defined

# Infrastructure services
[mypy-app.infrastructure.logging_service]
disable_error_code = attr-defined,import-untyped

[mypy-app.infrastructure.error_handling_service]
disable_error_code = attr-defined,import-untyped

[mypy-app.data.quality.validation_service]
disable_error_code = attr-defined,import-untyped

[mypy-app.infrastructure.database.*]
disable_error_code = attr-defined,import-untyped

[mypy-app.infrastructure.*]
disable_error_code = arg-type,union-attr,misc