[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --no-header
    --no-summary
filterwarnings =
    ignore::DeprecationWarning:passlib.*
    ignore::DeprecationWarning:unittest.*
    ignore:'crypt' is deprecated:DeprecationWarning
    ignore:It is deprecated to return a value that is not None from a test case:DeprecationWarning
plugins = pytest_asyncio
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: mark tests as asyncio tests that use the pytest-asyncio plugin
